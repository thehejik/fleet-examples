defaultNamespace: fleet-nginx-github
# This is new feature from 2.8.3
targetCustomizations:
- name: production
  #dhcp32
  clusterSelector:
    matchLabels:
      environment: prod
  correctDrift:
    enabled: true
    force: true
    keepFailHistory: true
- name: development
  #dhcp12
  clusterSelector:
    matchLabels:
      environment: dev
  correctDrift:
    enabled: false
    force: false
    keepFailHistory: false
